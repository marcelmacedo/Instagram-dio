<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo intagram">
                <div class="profile-photo">
                    <img src="img/perfil-instagram-marcel.jpg" alt="foto do perfil">
                    
                    <a href="#" class="instagram-login">Continue como marcelmacedo.dev</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Não é marcelmacedo.dev?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="downloads">
                    <a href="" class="app-downloads"></a>
                    <a href="" class="app-downloads"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
